<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Restaurant Reviews</title>

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <header>
    <nav class="header">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main>
    <section class="content">
      <section class="map">
        <div id="map" role="application"></div>
      </section>

      <section class="filter">
        <h2 class="filter__title">Filter Results</h2>
        <select name="neighbours" class="filter__select-neighbours" onchange="updateRestaurants()">
          <option value="all">All Neighbours</option>
        </select>
        <select name="cuisines" class="filter__select-cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
      </section>

      <section class="restaurants">
        <ul class="restaurants-list"></ul>
      </section>
    </section>

    <footer class="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </main>

  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQvAcA-WuJ97g8c8L-NFyejzEEiVocWZU&libraries=places&callback=initMap"></script>
</body>

</html>
