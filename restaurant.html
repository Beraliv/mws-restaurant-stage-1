<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#252830">

  <title>Restaurant Info</title>

  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="img/icon.ico">
  <link rel="preload" as="style" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="inside">
  <header>
    <nav class="header">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <nav
      role="navigation"
      aria-label="Breadcrumb"
      class="breadcrumb"
    >
      <ol>
        <li><a href="/">Home</a></li>
      </ol>
    </nav>
  </header>

  <main role="main">
    <section class="content">
      <section class="map">
        <div id="map" role="application"></div>
      </section>

      <section class="restaurant">
        <h2 class="restaurant__name"></h2>
        <img class="restaurant__image">
        <p class="restaurant__cuisine"></p>
        <p class="restaurant__address"></p>
        <table class="restaurant__hours"></table>
      </section>
      
      <section class="reviews">
        <ul class="reviews-list">
          <li>
            <form
              id="add-review-form"
              role="form"
              aria-labelledby="add-review"
              action="http://localhost:1337/reviews/"
              method="POST"
            >
              <fieldset>
                <legend id="add-review">Add a review</legend>

                <label id="username">Username: </label>
                <input type="text" aria-labelledby="username" name="name">

                <label id="restaurant_id">Restaurant ID: </label>
                <input type="text" aria-labelledby="restaurant_id" name="restaurant_id">

                <label for="rating">Rating: </label>
                <select id="rating" name="rating" form="add-review-form">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5" selected>5</option>
                </select>

                <label id="comments">Comments: </label>
                <textarea aria-labelledby="comments" name="comments"></textarea>

                <br>
              
                <button type="submit">Submit</button>
              </fieldset>
            </form>
          </li>
        </ul>
      </section>
    </section>

    <footer class="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </main>
  
  <script src="sw.js"></script>
  <script async defer src="js/dbhelper.js"></script>
  <script async defer src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3gktUOfVzbPgrefRc8Hbnz3XTFzfm7qU&libraries=places&callback=initMap"></script>
</body>

</html>
