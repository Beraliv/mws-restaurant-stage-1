<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Restaurant Info</title>

  <link rel="icon" href="img/icon.ico">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="inside">
  <header>
    <nav class="header">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <nav
      role="navigation"
      aria-label="Breadcrumb"
      class="breadcrumb"
    >
      <ol>
        <li><a href="/">Home</a></li>
      </ol>
    </nav>
  </header>

  <main role="main">
    <section class="content">
      <section class="map">
        <div id="map" role="application"></div>
      </section>

      <section class="restaurant">
        <h2 class="restaurant__name"></h2>
        <img class="restaurant__image">
        <p class="restaurant__cuisine"></p>
        <p class="restaurant__address"></p>
        <table class="restaurant__hours"></table>
      </section>
      
      <section class="reviews">
        <ul class="reviews-list"></ul>
      </section>
    </section>

    <footer class="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </main>
  
  <script src="sw.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
</body>

</html>
